name: Keep Render Awake

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Check Render Health
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://n8n-nlgtan.onrender.com)
          echo "HTTP Status: $STATUS"

          if [ "$STATUS" -ne 200 ]; then
            echo "Render is down!"
            exit 1
          fi
